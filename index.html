<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/facade.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="main-content" class="sprite comp_plate_graybasic">
        <div class="image sprite-product">            
        </div>

        <div class="wrapper">
            <div class="header">
            </div>

            <div class="body">
                <p class="description"></p>

                <p class="note"></p>
            </div>

            <div class="show-details">
                <p>show details</p>
            </div>

            <div class="hide-details">
                <p>hide details</p>
            </div>
        </div>

        <div class="footer">
            <div class="navigation">
                <div class="previous sprite button_bg_white_left">
                    <span class="previous-arrow sprite btn_ic_gray_left"></span>
                    <span class="previous-text">Prev</span>
                </div>

                <div class="next sprite button_bg_white_right">
                    <span class="next-text">Next</span>
                    <span class="next-arrow sprite btn_ic_gray_right"></span>
                </div>

                <div class="find sprite button_find_bg_white_right">
                    <span class="find-text">Find a Store</span>
                    <span class="find-arrow sprite arrow_find"></span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
